{% extends "application/base.html" %}

{% block content %}
    <h2>Application detail</h2>
    <form class="form-horizontal" action="{% url 'application-create' %}" method="post">
        {% csrf_token %}
        
        <div class="form-group">
            {{ form.app_id.errors }}
            {{ form.app_id.label_tag }}
            {{ form.app_id }}
        </div>

        <div class="form-group">
            {{ form.description.errors }}
            {{ form.description.label_tag }}
            {{ form.description }}
        </div>

        <input type="submit" value="Submit" />
    </form>
    <a href="{% url 'application-list' %}">Back</a>
{% endblock %}
